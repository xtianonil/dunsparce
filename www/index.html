<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css" />-->

    <!--JQuery Mobile-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

    <!--<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>-->
    <style type="text/css">
        input {
            -webkit-user-select: auto;
        }
    </style>

    <script type="text/javascript">
        $(function(){
            if (localStorage.login === "false")
            {
                window.location.href = "index.html#not_logged_in";
            }
            else
            {
                window.location.href = "index.html#logged_in";
            }
        });
    </script>
    <title>School Connect</title>
</head>

<body>
    <div class="app">
        <!--
        <h1>PhoneGap</h1>
        <div id="registration" class="blink">
            <p class="event waiting">Requesting Registration ID</p>
            <p class="event received">Registered</p>
        </div>
        -->
    </div>
    <div data-role="page" id="not_logged_in">
        <div data-role="header">
            <h1></h1>
        </div> 
        <!--<a href="#logged_in" class="ui-btn">&lt;</a>-->
        <div data-role="main" class="ui-content">
            <!--<p>Click on one of the the buttons to open the Panel with different display modes.</p>-->
            <!--<a href="#overlayPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Menu</a>-->
            <input id="username" type="text" placeholder="username" />            
            <input id="password" type="password" placeholder="password" value="" autocomplete="off">
            <button id="login" class="ui-btn">Login</button>
            <div style="text-align:center;"><a href="#register">Register</a></div>
            <!--<button id="register" class="ui-btn">Register</button>-->
        </div>
        <div data-role="footer">
            <h1></h1>
        </div> 
    </div>

    <div data-role="page" id="logged_in">
        <div id="overlaypanel" data-role="panel" data-display="overlay">
                                        <a class="ui-btn" href="#logged_in">Home</a>
                <div class="admin_only"><a class="ui-btn" href="#user_management">User Management</a></div>
                <div class="admin_only"><a class="ui-btn" href="#send_notif">Send Notification</a></div>
        </div>
        <div data-role="header">
            <a href="#overlaypanel" class="ui-btn">&lt;</a>
            <h1>Home</h1>
        </div>
        <div data-role="main" class="ui-content">
        </div>
        <div data-role="footer">
            <h1><a href="#" id="logout">Logout</a></h1>
        </div> 
    </div>

    <div data-role="page" id="register">
        <div data-role="header">
            <h1>Registration</h1>
        </div>
        <div data-role="main" class="ui-content">
            <input id="reg_username" type="text" placeholder="username" />
            <!--<input id="reg_password" type="password" placeholder="password" /> -->
            <!--<input id="reg_email" type="email" placeholder="email" />-->
            <input id="verif_code" type="text" placeholder="verification code" />
            <button id="register_btn" class="ui-btn">Submit</button>
        </div>
        <div data-role="footer">
            <h1></h1>
        </div>
    </div>

    <div data-role="page" id="user_management">
        <div id="overlaypanel2" data-role="panel" data-display="overlay">
                                        <a class="ui-btn" href="#logged_in">Home</a>
                <div class="admin_only"><a class="ui-btn" href="#user_management">User Management</a></div>
                <div class="admin_only"><a class="ui-btn" href="#send_notif">Send Notification</a></div>
        </div>
        <div data-role="header">
            <a href="#overlaypanel2" class="ui-btn">&lt;</a>
            <h1>User Management</h1>
        </div>
        <div data-role="main" class="ui-content">
            <div data-role="collapsible-set" data-theme="c" data-content-theme="d">
                <div data-role="collapsible" class="collapsible">
                    <h3>Add new user</h3>
                    <div id="username_new_errordiv"></div>
                    <input class="add_new_user" type="text" name="username_new" id="username_new" placeholder="username"/>
                    <input class="add_new_user" type="password" name="password_new" id="password_new" placeholder="password" />
                    <input class="add_new_user" type="text" name="verif_code_new" id="verif_code_new" placeholder="verification code" />
                    <label for="user_type_new">User type:</label>
                    <select id="user_type_new" name="user_type_new">
                        <option value="teacher">teacher</option>
                        <option value="parent">parent</option>
                    </select>
                    <label for="user_status_new">User status:</label>
                    <select id="user_status_new" name="user_status_new">
                        <option value=""></option>
                        <option value="registered">registered</option>
                    </select>
                    <input class="add_new_user" type="email" name="email_new" id="email_new" placeholder="email" />
                    <input class="add_new_user" type="text" name="first_name_new" id="first_name_new" placeholder="first name" />
                    <input class="add_new_user" type="text" name="last_name_new" id="last_name_new" placeholder="last name" />
                    <button id="add_user_btn" class="ui-btn">Submit</button>
                </div>
                <div data-role="collapsible" class="collapsible" id="list_users_header">
                    <h3>Users list</h3>
                    <div id="list_users_content"></div>
                    <a id='list_users' href="#users_list_dialog" data-rel="dialog" data-transition="pop" style='display:none;'></a>
                </div>
            </div>
        </div>
        <div data-role="footer">
            <h1></h1>
        </div>
    </div>

    <div data-role="page" id="users_list_dialog">
        <div data-role="header">
            <h2></h2>
        </div>
        <div role="main" class="ui-content">
            <div id="user_details_div"></div>
            <button id="delete_user_btn">Delete</button>
        </div>
    </div>

    <div data-role="page" id="send_notif">
        <div id="overlaypanel3" data-role="panel" data-display="overlay">
                                        <a class="ui-btn" href="#logged_in">Home</a>
                <div class="admin_only"><a class="ui-btn" href="#user_management">User Management</a></div>
                <div class="admin_only"><a class="ui-btn" href="#send_notif">Send Notification</a></div>
        </div>
        <div data-role="header">
            <a href="#overlaypanel3" class="ui-btn">&lt;</a>
            <h1>Send Notification</h1>
        </div>

        <div data-role="main" class="ui-content">
            <label for="notif_recipient" class="select">Send to:</label>
            <select name="notif_recipient" id="notif_recipient">
                <!--
                <option value="standard">School</option>
                <option value="rush">Rush: 3 days</option>
                <option value="express">Express: next day</option>
                <option value="overnight">Overnight</option>
                -->
            </select>
            <label for="msg_notif" class="select">Notification:</label>
            <textarea cols="40" rows="8" name="msg_notif" id="msg_notif" maxlength="255" style="resize: none"></textarea>
        </div>

        <div data-role="footer" class="footer">
            <h1></h1>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
        localStorage.webhost = "http://192.168.0.16/school_connect_server/";
    </script>
    <script type="text/javascript" src="js/restrict_access.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>

    <script type="text/javascript" src="js/user_add.js"></script>
    <script type="text/javascript" src="js/username_availability.js"></script>
    <script type="text/javascript" src="js/user_list.js"></script>
</body>

</html>
